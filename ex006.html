<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex - 06</title>
    <link rel="stylesheet" type="text/css" href="assets/estilo.css"/>
</head>
<body>
    <header>
        <h1>Lista de Exercícios - JS</h1>
        <h4>6. Escreva um programa em JavaScript que exiba na tela a soma dos
            elementos de uma matriz.</h4>
    </header>
    <section>
        <div>
            <label for="vetor">Matriz: [
                    [1,2,3]
                    [4,5,6]
                    [7,8,9]
                ] 
            </label><br><br>
            <button onclick="calcular()">Verificar</button>
            <p></p>
        </div>
        <div id="resultado"></div>
    </section>
    <footer>
        <p>Milena Rickli Silvério</p>
    </footer>

    <script>
        function calcular(){
            const numeros = [1,2,3,4,5,6,7,8,9];
            let soma = 0;
            for (let i = 0; i < numeros.length; i++) {
                soma += numeros[i];
            }

            document.getElementById("resultado").innerHTML = 'A soma é '+soma;
        }
    </script>
</body>
</html>
