<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex - 04</title>
    <link rel="stylesheet" type="text/css" href="assets/estilo.css"/>
</head>
<body>
    <header>
        <h1>Lista de Exercícios - JS</h1>
        <h4>4. Escreva um programa em JavaScript que exiba na tela a média dos
            números de um vetor.</h4>
    </header>
    <section>
        <div>
            <label for="vetor">Vetor: [1, 3, 7, 12, 4] </label><br><br>
            <button onclick="calcular()">Verificar</button>
            <p></p>
        </div>
        <div id="resultado"></div>
    </section>
    <footer>
        <p>Milena Rickli Silvério</p>
    </footer>
    <script>
        function calcular(){
            const numeros = [1, 3, 7, 12, 4];
            let soma = 0;
            for (let i = 0; i < numeros.length; i++) {
                soma += numeros[i];
            }
            const media = soma / numeros.length;

            document.getElementById("resultado").innerHTML = 'A média do vetor é '+media;
        }
    </script>
</body>
</html>
