<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex - 01</title>
    <link rel="stylesheet" type="text/css" href="assets/estilo.css"/>
</head>
<body>
    <header>
        <h1>Lista de Exercícios - JS</h1>
        <h4>1. Escreva um programa em JavaScript que exiba na tela o maior número
            entre dois números fornecidos pelo usuário.</h4>
    </header>
    <section>
        <div>
            <label for="n1">Primeiro número:</label>
            <input id="n1" type="number" ><br><br>
            <label for="n2">Segundo número:</label>
            <input id="n2" type="number" ><br><br>
            <button onclick="calcular()">Verificar</button>
            <p></p>
            <div id="resultado"></div>
    </section>
    <footer>
        <p>Milena Rickli Silvério</p>
    </footer>

    <script>
        function calcular() {
        var n1 = document.getElementById("n1").value;
        var n2 = document.getElementById("n2").value;
       
       
        if(n1>n2){
                document.getElementById("resultado").innerHTML = n1+' maior que '+n2;
        }else if(n2>n1){
                document.getElementById("resultado").innerHTML = n2+' maior que '+n1;
        }else if(n1==n2){
                document.getElementById("resultado").innerHTML = 'Números iguais'
        }else{
            document.getElementById("resultado").innerHTML = 'Erro - verique dados' 
        }
      }
    </script>
</body>
</html>
