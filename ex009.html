<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex - 09</title>
    <link rel="stylesheet" type="text/css" href="assets/estilo.css"/>
</head>
<body>
    <header>
        <h1>Lista de Exercícios - JS</h1>
        <h4>9. Escreva um programa em JavaScript que exiba na tela o maior número
            de um vetor.</h4>
    </header>
    <section>
        <div>
            <label for="vetor">Vetor: [1, 3, 7, 12, 4] </label><br><br>
            <button onclick="calcular()">Verificar</button>
            <p></p>
        </div>
        <div id="resultado"></div>
    </section>
    <footer>
        <p>Milena Rickli Silvério</p>
    </footer>

    <script>
        function calcular(){
            const numeros = [1, 3, 7, 12, 4];
            const maxN = numeros.reduce(function(prev, current) { 
	            return prev > current ? prev : current; 
            });

            document.getElementById("resultado").innerHTML = 'O maior número do vetor é: '+maxN;
        }
    </script>
</body>
</html>
